<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VCE â€¢ TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="todoapp" data-vce="todo">
	<header class="header" data-vce="todo-header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>
	<section class="main" data-vce="todo-main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list"></ul>

		<script type="text/x-dot-template" id="todo-list-item">
			<li class="{{? it.completed}}completed{{?? it.editing}}editing{{?}}"
				data-vce="todo-item" data-item-id="{{=it.id}}"
			>
				<div class="view">
					<input class="toggle" type="checkbox" {{? it.completed}} checked{{?}}>
					<label>{{=it.title}}</label>
					<button class="destroy"></button>
				</div>
				{{? it.editing}}
				<input class="edit">
				{{?}}
			</li>
		</script>
	</section>
	<footer class="footer" data-vce="todo-footer">
		<span class="todo-count"><strong>0</strong> items left</span>
		<ul class="filters">
			<li>
				<a data-route="all" href="#/">All</a>
			</li>
			<li>
				<a data-route="active" href="#/active">Active</a>
			</li>
			<li>
				<a data-route="completed" href="#/completed">Completed</a>
			</li>
		</ul>
		<button class="clear-completed">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<p>Created by <a href="https://github.com/mcfog/vce">VCE</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<script src="node_modules/todomvc-common/base.js"></script>

<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="https://unpkg.com/dot@1.1.2/doT.min.js"></script>
<!--<script src="../vce/dist/vce.min.js"></script>-->
<script src="https://unpkg.com/vce@0.1.8/dist/vce.min.js"></script>
<script src="dist/bundle.min.js"></script>
</body>
</html>
